<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>자유 게시판</title>
</head>
<body>
<style>
    p{
        border-radius: 30px 30px 30px 0;
        border: 5px solid #FFAD5B;
        padding: 1em 1em;
        color: orange;
        font-weight: bold;
    }
</style>
<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <p th:text="#{page.items}"></p>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/product/add}'|"
                    type="button" th:text="#{page.addItem}"></button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th width="100" th:text="#{label.item.id}" style="text-align: center;"></th>
                <th th:text="#{label.item.itemName}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <td width="100" th:text="${product.id}" style="text-align: center"></td>
                <td><a href="item.html" th:href="@{/product/{productId}(productId=${product.id})}" th:text="${product.title}"}></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
